---
- name: Determine whether the mysql exists
  shell: test -d /usr/local/mysql
  register: result
  ignore_errors: true
- name: The service has been,skip the installation
  include: install.yml
  when: result | failed
- name: sync my.cnf file
  template: src=my.cnf.j2 dest=/etc/my.cnf
  notify:
  - restart mysqld
